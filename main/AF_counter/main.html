<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../main.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div id="app">
        <div class="input-num">
            <button id="b1" @click="sub">-
                <div class="shade"></div>
            </button>
            <span id="current">{{number}}</span>
            <button id="b2" @click="add">+
                <div class="shade"></div>
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app=new Vue({
            el:"#app",
            data:{
                number:1,
            },
            methods:{
                add:function(){
                    if(this.number<10){
                        this.number++;
                    }
                },
                sub:function(){
                    if(this.number>0){
                        this.number--;
                    }
                }
            }
        })
    </script>
</body>
</html>
