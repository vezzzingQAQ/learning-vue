<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../main.css">
</head>
<body>
    <div id="app">
        <input type="text" v-model="content" @keyup.enter="getContent">
        <p>{{content}}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app=new Vue({
            el:"#app",
            data:{
                content:"vezzzingQAQ",
            },
            methods:{
                getContent:function(){
                    alert(this.content);
                }
            }
        })
    </script>
</body>
</html>
