<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../main.css">
</head>
<body>
    <div id="app">
        <input type="text" @keyup.enter="hello(22)">
        <!--回车实现-->
        <input type="button" value="点击" @click="hello(666)">
        <p v-html="content"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app=new Vue({
            el:"#app",
            data:{
                content:"",
            },
            methods:{
                hello:function(num){
                    for(var i=0;i<num;i++){
                        this.content+="hello<br>";
                    }
                }
            }
        })
    </script>
</body>
</html>
