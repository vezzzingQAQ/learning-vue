<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../main.css">
</head>
<body>
    <div id="app">
        <input type="button" value="v-on指令" v-on:click="doFunction">
        <input type="button" value="v-on简写" @click="doFunction">
        <input type="button" value="v-on双击" @dblclick="doFunction">
        <h2 @click="changeName">{{name}}</h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app=new Vue({
            el:"#app",
            data:{
                name:"vezzzing"
            },
            methods:{
                doFunction:function(){
                    alert("hello vue");
                },
                changeName:function(){
                    console.log(this.name);
                    this.name+="!";
                }
            }
        })
    </script>
</body>
</html>
